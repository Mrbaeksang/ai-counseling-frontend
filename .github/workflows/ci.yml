name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Biome check
        run: npm run lint
      
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      - name: Check formatting
        run: npx biome check .

  test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Jest 테스트 추가 예정
      # - name: Run tests
      #   run: npm test

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-type-check]
    strategy:
      matrix:
        platform: [android, ios]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          # token: ${{ secrets.EXPO_TOKEN }} # 나중에 EAS 사용시 필요
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for ${{ matrix.platform }}
        run: npx expo export --platform ${{ matrix.platform }}