<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마인드톡 - Google Play 그래픽 생성기</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6B46C1, #9333EA);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .canvas-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 30px auto;
            display: inline-block;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin: 30px 0;
        }
        button {
            background: linear-gradient(45deg, #6B46C1, #9333EA);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .spec-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 마인드톡 Google Play 그래픽 생성기</h1>

        <div class="info">
            <h3>Google Play Store 그래픽 애셋 자동 생성</h3>
            <div class="specs">
                <div class="spec-item">
                    <strong>크기</strong><br>1024 × 500 픽셀
                </div>
                <div class="spec-item">
                    <strong>포맷</strong><br>PNG (고품질)
                </div>
                <div class="spec-item">
                    <strong>용량</strong><br>15MB 미만
                </div>
                <div class="spec-item">
                    <strong>용도</strong><br>Google Play Console
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="generateGraphic()">🎨 그래픽 생성하기</button>
            <button onclick="downloadImage()" id="downloadBtn" style="display:none;">📥 이미지 다운로드</button>
        </div>

        <div class="canvas-container" id="canvasContainer" style="display:none;">
            <canvas id="canvas" width="1024" height="500"></canvas>
        </div>

        <div class="info" id="result" style="display:none;">
            <h3>✅ 생성 완료!</h3>
            <p><strong>마인드톡</strong> 그래픽이 완성되었습니다!<br>Google Play Console → 앱 콘텐츠 → 그래픽 애셋에서 업로드하세요.</p>
        </div>
    </div>

    <script>
        let canvas, ctx;

        function generateGraphic() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            document.getElementById('canvasContainer').style.display = 'block';

            const gradient = ctx.createLinearGradient(0, 0, 0, 500);
            gradient.addColorStop(0, '#6B46C1');
            gradient.addColorStop(1, '#9333EA');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 500);

            drawEmojiLogo();
            addText();
            addEmojiIcons();

            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('result').style.display = 'block';
        }

        function drawEmojiLogo() {
            ctx.font = '120px system-ui, -apple-system, sans-serif';
            ctx.textAlign = 'center';

            ctx.fillText('🤖', 200, 280);

            ctx.textAlign = 'left';
        }

        function addText() {
            ctx.fillStyle = '#2D3748';
            ctx.font = 'bold 72px system-ui, -apple-system, sans-serif';
            ctx.fillText('마인드톡', 403, 163);

            ctx.fillStyle = '#FFFFFF';
            ctx.fillText('마인드톡', 400, 160);

            ctx.fillStyle = '#2D3748';
            ctx.font = '32px system-ui, -apple-system, sans-serif';
            ctx.fillText('AI 캐릭터와 즐기는 엔터테인먼트 대화', 402, 222);

            ctx.fillStyle = '#FFFFFF';
            ctx.fillText('AI 캐릭터와 즐기는 엔터테인먼트 대화', 400, 220);

            ctx.fillStyle = '#2D3748';
            ctx.font = '24px system-ui, -apple-system, sans-serif';
            ctx.fillText('다양한 페르소나와 가볍게 이야기 나누세요', 402, 262);

            ctx.fillStyle = '#FFFFFF';
            ctx.fillText('다양한 페르소나와 가볍게 이야기 나누세요', 400, 260);
        }

        function addEmojiIcons() {
            ctx.font = '50px system-ui, -apple-system, sans-serif';
            ctx.textAlign = 'center';

            const iconData = [
                { emoji: '🧭', text: '취향 맞춤 캐릭터', x: 720 },
                { emoji: '💡', text: '다양한 관점', x: 850 },
                { emoji: '💬', text: '자유로운 대화', x: 980 }
            ];

            iconData.forEach(icon => {
                ctx.fillText(icon.emoji, icon.x, 360);

                ctx.font = 'bold 18px system-ui, -apple-system, sans-serif';
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText(icon.text, icon.x, 400);

                ctx.font = '50px system-ui, -apple-system, sans-serif';
            });

            ctx.textAlign = 'left';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'mindtalk-google-play-graphic-1024x500.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }

        window.onload = function() {
            generateGraphic();
        };
    </script>
</body>
</html>
